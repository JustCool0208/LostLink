<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - LostLink AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/browse.avif') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <header>
    <h1>ğŸ› ï¸ Admin Dashboard</h1>
    
    <h1>Welcome Rohith ğŸ‘‹</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="browser.html">Browse</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Pending Claims & Unreviewed Items</h2>
      <div id="adminGrid" class="grid"></div>
    </section>

    <section>
      <h2>ğŸ“¬ User Feedbacks</h2>
      <div id="feedbackGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>LostLink AI Admin Â© 2025</p>
  </footer>

  <script>
    async function loadAdminData() {
      const res = await fetch("http://127.0.0.1:8000/admin");
      const items = await res.json();
      const grid = document.getElementById("adminGrid");
      grid.innerHTML = "";

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        const priority = item.priority ? '<span class="badge">ğŸ”¥ Priority</span>' : '';
        const wantsCall = item.wants_call ? '<span class="badge">ğŸ“ Wants Call</span>' : '';

        card.innerHTML = `
          <img src="http://127.0.0.1:8000${item.image_url}" alt="${item.item_name}" />
          <h3>${item.item_name} ${priority} ${wantsCall}</h3>
          <p><strong>Type:</strong> ${item.type}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Date:</strong> ${item.date} at ${item.time}</p>
          <p><strong>Contact:</strong> ${item.contact_info}</p>
          <button onclick="approveItem('${item._id}')">âœ… Mark as Claimed</button>
        `;

        grid.appendChild(card);
      });
    }

    async function approveItem(id) {
      const res = await fetch(`http://127.0.0.1:8000/admin/approve/${id}`, {
        method: "POST"
      });
      if (res.ok) {
        alert("âœ… Marked as claimed.");
        loadAdminData();
      } else {
        alert("âŒ Failed to update item.");
      }
    }

    async function loadFeedbacks() {
      try {
        const res = await fetch("http://127.0.0.1:8000/feedbacks");
        const feedbacks = await res.json();
        const grid = document.getElementById("feedbackGrid");
        grid.innerHTML = "";

        if (feedbacks.length === 0) {
          grid.innerHTML = "<p>No feedbacks submitted yet.</p>";
          return;
        }

        feedbacks.forEach(fb => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>ğŸ“§ From: ${fb.email || "Anonymous"}</h3>
            <p>ğŸ“ ${fb.message}</p>
            <p><small>ğŸ“… ${fb.date || "Unknown date"}</small></p>
          `;

          grid.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading feedbacks:", error);
        document.getElementById("feedbackGrid").innerHTML = "<p>âš ï¸ Failed to load feedbacks.</p>";
      }
    }

    // Load both admin items and feedbacks on page load
    loadAdminData();
    loadFeedbacks();
  </script>

  <script>
    // Login/logout toggle
    const nav = document.querySelector("nav");
    const token = localStorage.getItem("token");

    if (token) {
      const logoutLink = document.createElement("a");
      logoutLink.href = "#";
      logoutLink.textContent = "Logout";
      logoutLink.onclick = () => {
        localStorage.removeItem("token");
        alert("ğŸ”“ Logged out!");
        window.location.href = "home.html";
      };

      const loginLink = Array.from(nav.children).find(link => link.textContent === "Login");
      if (loginLink) {
        nav.replaceChild(logoutLink, loginLink);
      } else {
        nav.appendChild(logoutLink);
      }
    }
  </script>
</body>
</html>
